<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - UrbanGrow</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/print.css" media="print">
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; ">
        <img src="./assets/img/logo.png" alt="Logo UrbanGrow" style="width: 100px; height: auto;" loading="lazy">
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="plantes/index.html">Plantes</a></li>
                <li><a href="jardins/index.html">Jardins</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact</h2>
        <form id="contact-form">
            <div>
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 UrbanGrow</p>
        <a href="accessibility.html">Accessibilit√©</a>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
